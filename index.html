<script>
    
    const item =[
         {
            "name":"Home",
            "sub-menu":[
                {"name":"Apple"},
                {"name":"Tesla"},
                {"name":"Google"},
            ],

         },
         {
            "name":"Apple",
            "sub-menu":[
                {"name":"Apple1"},
                {"name":"Apple2"},
                {"name":"Apple3"},
            ],
         },
         {
            "name":"Tesla",
            "sub-menu":[
                {"name":"Tesla1"},
                {"name":"Tesla2"},
                {"name":"Tesla3"},
            ],
         },
         {
            "name":"Google",
            "sub-menu":[
                {"name":"Google1"},
                {"name":"Google2"},
                {"name":"Google3"},
            ],
         },
    ];


    $(document).ready(function(){
        var popup = '<div class="popup"></div>';
        getItemMenu();
        getLeftMenu();
        function getItemMenu(){
        var menu = "";
        for(i in item){
            var subMenu = item[i]['sub-menu'];
            var txt = "";
            for(x in subMenu){
                txt +=`
                <li>
                    <a href="">
                        ${subMenu[x]['name']}
                    </a>
                </li>
                `;
            }
            menu +=`
                <li>
                    <a href="">${item[i]['name']}</a>
                    <ul class='sub-menu'>
                        ${txt}
                    </ul>
                </li>
            `;
        }
        $(".menu-box").find(".ul1").append(menu); 
        }

        function getLeftMenu(){
            var txt = "";
            for(i in item){
                txt  +=`
                    <li>
                        <a href="">${item[i]['name']}</a>
                    </li>
                `;
            }
            $(".fixed-menu").find('ul').html(txt);
        }

         //show fixed menu-bars.
         $('#btnMenu').click(function(){
            $(".fixed-menu").css({"left":"0"});
            $("body").append(popup);
         });
         //close fixed menu-bars in body.
         $('body').on('click','.popup',function(){
             $(this).remove();
             $(".fixed-menu").css({"left":"-253px"});
         });
        
    });
   
</script>
